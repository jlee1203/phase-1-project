<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Phase 1 Project</title>
    </head>
    <body>
        <div class="toggle">
            <input type="checkbox" id="nightmode-toggle">
        <label for="nightmode-toggle"></label>
        </div>
        <h1>James' PokeDex</h1>
        <div class="search">
            <form id="pokeform">
                <input type="text" id="poke-input" placeholder="Search Pokemon..." autocomplete="off"/>
                <input type="submit" value="Search"/>
            </form>
        </div>
        <div class="modal-container">
            <div class="modal">
                <button id="close-info-panel">X</button>
                <img id="poke-info-img" src=""></img>
                <p id="poke-info-attack"></p>
                <p id="poke-info-defense"></p>
                <p id="poke-info-hp"></p>
                <p id="poke-info-move1"></p>
                <p id="poke-info-move2"></p>
            </div>
        </div>
        <div class="poke-results"></div>
        <div class="grid-container">
            <div class="poke-dex"></div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
